<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelle Themen</title>
    <link rel="icon" type="image/png" href="./images/htl-logo.png">
    <link rel="stylesheet" href="./style/iframe.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- HTL Logo -->
    <img id="logoTop" src="../images/htllogo_text.png" alt="">

    <!-- Gezeigte Seiten -->
    <div class="container">
        <iframe src="./themen/ilb.html" class="active"></iframe>
        <iframe src="./themen/mentalHealthTeam.html"></iframe>
        <iframe src="./themen/psychologen.html"></iframe>
        <iframe src="./themen/nachhilfe.html"></iframe>
        <iframe src="./themen/peers.html"></iframe>
        <iframe src="./themen/socialMedia.html"></iframe>
    </div>

    <script>
        let iframes = document.querySelectorAll("iframe");
        let index = 0;

        function switchIframes() {
            iframes[index].classList.remove("active");
            index = (index + 1) % iframes.length;
            iframes[index].classList.add("active");
        }

        setInterval(switchIframes, 5000);
    </script>
</body>
</html>
